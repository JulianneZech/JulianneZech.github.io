<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
	
var nycity;

// http://bl.ocks.org/pstuffa/38111aa2e3077baa67f1d0c42df9bf08
// http://data.beta.nyc//dataset/0ff93d2d-90ba-457c-9f7e-39e47bf2ac5f/resource/35dd04fb-81b3-479b-a074-a27a37888ce7/download/d085e2f8d0b54d4590b1e7d1f35594c1pediacitiesnycneighborhoods.geojson
d3.json("nyc.json", function(error, nyc) {
  if (error) throw error;

  nycity = nyc;

  var path = d3.geoPath()
      .projection(d3.geoConicConformal()
      .parallels([33, 45])
      .rotate([96, -39])
      .fitSize([width, height], nyc));

  svg.selectAll("path")
      .data(nyc.features)
      .enter().append("path")
      .attr("d", path)
      .on("mouseenter", function(d) {
	      d3.select(this)
	      .style("stroke-width", 1.5)
	      .style("stroke-dasharray", 0)

	      d3.select("#neighborhoodPopover")
	      .transition()
	      .style("opacity", 1)
	      .style("left", (d3.event.pageX) + "px")
	      .style("top", (d3.event.pageY) + "px")
	      .text(d.properties.NTAName)
    })
      .on("mouseleave", function(d) { 
	      d3.select(this)
	      .style("stroke-width", .25)
	      .style("stroke-dasharray", 1)

	      d3.select("#cneighborhoodPopoverountyText")
	      .transition()
	      .style("opacity", 0);
    });

  console.log(nyc);
  
  $.ajax({
    url: "https://data.cityofnewyork.us/resource/43nn-pn8j.json",
    type: "GET",
    data: {
      "$select": 'distinct cuisine_description',
      "$limit" : 5000,
      "$$app_token" : "vjYOozd5OGcoGpTencAURAUw5"
    }
    }).done(function(data) {
      console.log(data);
    
     var projection = d3.geoConicConformal()
     			.rotate([96, -39])
     			.fitSize([width, height], nycity);
     var path = d3.geoPath().projection(projection);

     var dropDown = d3.select("body").append("dropDownMenu").append("select")
	      .attr("name", "name-list")
	      .attr("id", "cuisinepicker")
              .attr("visibility", "hidden");
	  	  
     var unique = d3.set(data, function(d) {return d.cuisine_description});
     var unique_values = d3.set(unique).values();
     var sorted = unique_values.sort();

     var options = dropDown.selectAll("option")
			   .attr("id", "cuisineselector")
			   .data(unique_values)
			   .enter()
			   .append("option");
      
     //options.prop("selectedIndex", -1);
     //$('#cuisinepicker').prepend('<option value="">');
     //$("#cuisineselector").prepend("<option value=''></option>").val('');
     $(document).ready(function(){

	     $("#cuisinepicker").selectpicker({
		//noneSelectedText : 'Select a Cuisine Type',
		title: 'Select a Restaurant Type',
		liveSearch : true,
		showContent : false,
		showTick: true
	    });
     });
	  
    //("#cuisinepicker").selectpicker.refresh();
	  
      // A function that update the color of the circle
      function updateChart(cuisineType) {
	      
	    $.ajax({
	    url: "https://data.cityofnewyork.us/resource/43nn-pn8j.json",
	    type: "GET",
	    data: {
	      cuisine_description : cuisineType,
	      "$limit" : 50000000,
	      "$$app_token" : "vjYOozd5OGcoGpTencAURAUw5"
	    }
	    }).done(function(data) {
		    
		    console.log(data);
		    
		    // https://www.w3resource.com/javascript-exercises/javascript-string-exercise-9.php
		    function capitalize(str) { 
			return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
		    }

		    svg.selectAll("circle")
			//.data(dataToPlot)
		        .data(data)
			.enter()
			.append("circle")
			.attr("class", "circles")
			.attr("r", "1px")
			.attr("fill", "black")
			.attr("cx", function (d) { return projection([d.longitude, d.latitude])[0]; })
			.attr("cy", function (d) { return projection([d.longitude, d.latitude])[1]; })
			.on("mouseenter", function(d) {
			      d3.select(this)
			      .style("stroke-width", 1.5)
			      .style("stroke-dasharray", 0)
			      .attr("r", "3px")

			      d3.select("#neighborhoodPopover")
			      .transition()
			      .style("opacity", 100)
			      .style("left", (d3.event.pageX) + "px")
			      .style("top", (d3.event.pageY) + "px")
			      .text(capitalize(d.dba))
				console.log("dba");
				console.log(d.dba);
				console.log(this);
			})

		       .on("mouseleave", function(d) { 
		         d3.select(this)
		           .style("stroke-width", .25)
		           .style("stroke-dasharray", 1)
			   .attr("r", "1px")
			   //.attr("fill", "black")

		         d3.select("#cneighborhoodPopoverountyText")
		           .transition()
		           .style("opacity", 0);
		      });
	    })

      } // end updateChart
	  
	  

	// When the button is changed, run the updateChart function
      dropDown.on("change", function(d) {
	      
	    svg.selectAll("circle").remove();

	    // recover the option that has been chosen
	    var selectedOption = d3.select(this).property("value");

	    // run the updateChart function with this selected option
	    updateChart(selectedOption);
      })
	 
	  
      options.text(function(d) {
	return d;
      })
      .attr("value", function(d) {
	return d;
      });
	  
    });

});

</script>
